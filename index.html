<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="bg-top has-bg">
    <img src="./images/bg-pattern-top.svg" alt="pattern-top-image">
  </div>
  <div class="bg-bottom has-bg">
    <img src="./images/bg-pattern-bottom.svg" alt="patter-bottom-image">
  </div>
 <div class="container">
    <div class="container-banner">
    </div>
    <div class="content">
      <figure class="image-banner">
          <img src="./images/image-victor.jpg" alt="person image" class="img-cover">
      </figure>
      <h2 class="content-title">
         Victor Crest
         <span class="span">26</span>
       </h2>
       <p class="city">london</p>
       <article class="grid">
         <div class="stat">
            <h2>80k</h2>
            <p>Followers</p>
         </div>
         <div class="stat">
            <h2>803k</h2>
            <p>Likes</p>
         </div>
         <div class="stat">
            <h2>1.4kk</h2>
            <p>Photos</p>
         </div>
       </article>
    </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Towe Tchamekam</a>.
  </div>
</body>
</html>
